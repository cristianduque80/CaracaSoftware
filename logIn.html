    <main>
        <div class="card bg-light formLoggin shadow">
            <div class="card-header">
                <h3 class="mt-2 text-center">Sign In</h3>
            </div>
            <div class="card-body">
                <div class="row">

                        <div class="container text-center">

                        </div>
                        <div class="form-check ms-5 mt-4">
                            <input class="form-check-input" type="radio" name="typeUser" id="adm">

                        </div>
                        <div class="form-check ms-5">
                            <input class="form-check-input" type="radio" name="typeUser" id="user">

                        </div>
                    </div>

                        <div class="container text-center">
                            <h3>User Data</h3>
                        </div>
                        <div class="mt-1 mb-1">

                            <input class="form-control" type="text" name="" id="username">
                        </div>
                        <div class="mb-1 mt-1">
                            <label for="password">Password</label>
                            <input class="form-control" type="text" name="" id="password">
                        </div>
                    </div>
                </div>
                <div class="d-grid col-6 mb-2 mt-3 mx-auto">
                    <button class="btn btn-primary" type="submit">Log In</button>
                </div>
            </form>
            <p class="text-body-tertiary text-center">Don't have an account? <a href="register.html"><b>Sign Up</b></a></p>
