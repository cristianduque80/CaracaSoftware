<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/style.css">
    <title>Register</title>
</head>
<body>
    <nav class="fixed-top navbar navbar-expand bg-primary">
            <a href="index.html"><h1 class="text-light ms-2">CaracaSoftware</h1></a>
            <ul class=" list-group list-group-horizontal ms-auto">
                <h5 class="list-group-item border-0 bg-primary">
                    <a class="icon-link icon-link-hover text-light bg-primary list-group-item  border-0" href="index.html">Home</a>
                </h5>
                <h5 class="nav-item list-group-item border-0 bg-primary">
                    <a class="text-light nav-link bg-primary list-group-item list-group-item-action border-0" href="logIn.html">Log In</a>
                </h5>
                <h5 class="list-group-item border-0 bg-primary">
                    <a class="icon-link icon-link-hover text-light bg-primary list-group-item  border-0" href="register.html">Register</a>
                </h5>
            </ul>
    </nav>
    <main>
        <div>
            <div class="card bg-light shadow">
            <div class="card-header">
                <h3 class="mt-2 text-center">Sign Up</h3>
            </div>
            <div class="card-boddy">
                <form id="registerForm">
                    <div class="row">
                        <div class="col">
                            <div class="col-9 ms-5 mt-2">
                                <label class="mt-2" for="registerUsername"><b>Username</b></label>
                                <input pattern="^[a-zA-Z0-9 ]+$" class="form-control" type="text" name="" id="registerUsername">
                                <label class="mt-3" for="registerPassword"><b>Password</b></label>
                                <input pattern="^[a-zA-Z0-9 ]+$" class="pass form-control" type="text" name="" id="registerPassword">
                                <label class="mt-3" for="confirmPassword"><b>Confirm Password</b></label>
                                <input pattern="^[a-zA-Z0-9 ]+$" class="pass form-control" type="text" name="" id="confirmPassword">
                            </div>
                            <div class="col d-flex mt-3 mb-5 ms-5">
                                <b><p>Type User: </p></b>
                                <div>
                                    <select class="form-select form-select-sm ms-3" id="registerTypeUser">
                                        <option hidden>Type</option>
                                        <option value="adm">Executive</option>
                                        <option value="user">User</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid col-6 mb-3 mx-auto">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>                
            </div>
        </div>
            <div id="alertError" class="alert alert-dismissible alert-danger mt-2" >
                
            </div>
            <div id="alertSuccess" class="alert alert-dismissible alert-success mt-2" >

            </div>
        
    </main>






    <script src="https://code.jquery.com/jquery-4.0.0.js" integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U=" crossorigin="anonymous"></script>
    <script src="JS/register.js"></script>
</body>
</html>
